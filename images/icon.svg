<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle representing code block -->
  <rect x="16" y="16" width="96" height="96" rx="8" fill="#1E1E1E" stroke="#007ACC" stroke-width="3"/>
  
  <!-- Top bar to suggest a window/editor -->
  <rect x="16" y="16" width="96" height="16" rx="8" fill="#007ACC"/>
  <rect x="16" y="24" width="96" height="8" fill="#007ACC"/>
  
  <!-- Syntax highlighted code lines - using typical VS Code colors -->
  <!-- Line 1: Purple (keywords) -->
  <rect x="26" y="42" width="32" height="4" rx="2" fill="#C586C0"/>
  <rect x="62" y="42" width="24" height="4" rx="2" fill="#9CDCFE"/>
  
  <!-- Line 2: Blue (functions/variables) -->
  <rect x="26" y="52" width="20" height="4" rx="2" fill="#DCDCAA"/>
  <rect x="50" y="52" width="28" height="4" rx="2" fill="#CE9178"/>
  <rect x="82" y="52" width="16" height="4" rx="2" fill="#4EC9B0"/>
  
  <!-- Line 3: Mixed colors -->
  <rect x="34" y="62" width="24" height="4" rx="2" fill="#9CDCFE"/>
  <rect x="62" y="62" width="32" height="4" rx="2" fill="#4EC9B0"/>
  
  <!-- Line 4: String (orange/salmon) -->
  <rect x="26" y="72" width="48" height="4" rx="2" fill="#CE9178"/>
  
  <!-- Line 5: Comment (green) -->
  <rect x="26" y="82" width="56" height="4" rx="2" fill="#6A9955"/>
  
  <!-- Line 6: More code -->
  <rect x="26" y="92" width="28" height="4" rx="2" fill="#C586C0"/>
  <rect x="58" y="92" width="20" height="4" rx="2" fill="#DCDCAA"/>
  
  <!-- Highlight marker in corner to emphasize "highlighting" -->
  <circle cx="98" cy="98" r="12" fill="#007ACC"/>
  <path d="M 98 92 L 98 104 M 92 98 L 104 98" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
